<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA3</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        .inputWrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .inputContainer {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: bold;
            color: #34495e;
            font-size: 1rem;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        #canvas-holder {
            width: 700px;
            height: 700px;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inputWrapper">
            <div class="inputContainer">
                <label for="A">A:</label>
                <input type="number" name="A" id="A" min="-10.0" max="10" step="0.1" value="0">
            </div>
            <div class="inputContainer">
                <label for="B">B:</label>
                <input type="number" name="B" id="B" min="-10.0" max="10" step="0.1" value="1">
            </div>
            <div class="inputContainer">
                <label for="N">N:</label>
                <input type="number" name="N" id="N" min="-10.0" max="10" step="0.1" value="1">
            </div>
            <div class="inputContainer">
                <label for="USeg">U Segments:</label>
                <input type="number" name="USeg" id="USeg" min="10" max="250" step="1" value="200">
            </div>
            <div class="inputContainer">
                <label for="VSeg">V Segments:</label>
                <input type="number" name="VSeg" id="VSeg" min="10" max="250" step="1" value="200">
            </div>
            <div class="inputContainer">
                <label for="VMin">V Min:</label>
                <input type="number" name="VMin" id="VMin" min="-10.0" max="10" step="0.1" value="-1">
            </div>
            <div class="inputContainer">
                <label for="VMax">V Max:</label>
                <input type="number" name="VMax" id="VMax" min="-10.0" max="10" step="0.1" value="1">
            </div>
        </div>

        <div id="canvas-holder">
            <canvas width="700" height="700" id="webglcanvas"></canvas>
        </div>
    </div>

    <script defer type="module" src="./main.mjs"></script>
    <script src="./shader.gpu"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./TextureHandler.mjs"></script>
</body>

</html>
